<!DOCTYPE html>

<body>
    <header>
        <div class="logo">DIGITAL INFLUENCE BLOG</div>
        <nav>
            <ul>
                <li><a href="#" data-page="index.html">Home</a></li>
                <li><a href="#" data-page="guide.html">Guide</a></li>
                <li><a href="#" data-page="inspiration.html">Inspiration</a></li>
            </ul>
        </nav>
    </header>

    <div id="content-area" class="container">
        </div>

    <footer>
        &copy; 2025 Digital Influence Careers. All Rights Reserved.
    </footer>

    <script>
        // JavaScript for simple client-side routing and content loading
        document.addEventListener('DOMContentLoaded', function() {
            const contentArea = document.getElementById('content-area');

            // Function to load content based on the page name
            function loadContent(pageName) {
                let contentHTML = '';

                // Determine which content to load based on the pageName
                if (pageName === 'index.html' || pageName === '/') {
                    // Homepage content
                    contentHTML = `
                        <div class="hero-section">
                            <h1>Building Digital Influence: A Career in Social Media Management</h1>
                            <p>Selamat datang ke Digital Influence Blog! Di sini, kami meneroka landskap kerjaya yang dinamik dalam bidang <strong>Pengurusan Media Sosial</strong>. Dalam era digital yang pesat ini, pengurus media sosial adalah arkitek kehadiran jenama dalam talian, membentuk naratif, membina komuniti, dan memacu penglibatan. Kerjaya ini menggabungkan strategi komunikasi, kreativiti kandungan, dan analisis data untuk mencapai impak digital yang maksimum.</p>
                            <a href="#" data-page="guide.html" class="button">Start Your Journey</a>
                        </div>
                    `;
                } else if (pageName === 'guide.html') {
                    // Second Page: Step by Step Guide
                    contentHTML = `
                        <h2>Step by Step Guide: Become a Social Media Architect</h2>
                        <p>Mengejar kerjaya sebagai pengurus media sosial memerlukan gabungan kemahiran strategik, kreatif, dan analitikal. Ikuti langkah-langkah ini untuk membina laluan anda menuju kejayaan dalam bidang pengurusan media sosial:</p>
                        <ol>
                            <li><strong>Memahami Platform Media Sosial:</strong> Kuasai selok-belok platform utama seperti Facebook, Instagram, Twitter/X, LinkedIn, TikTok, dan YouTube. Fahami algoritma, demografi pengguna, dan ciri unik setiap platform.</li>
                            <li><strong>Membangunkan Kemahiran Penciptaan Kandungan:</strong> Pelajari cara menghasilkan kandungan yang menarik dan relevan, termasuk penulisan kreatif, reka bentuk visual (grafik, video), dan kemahiran penyuntingan asas.</li>
                            <li><strong>Menguasai Strategi Pemasaran Digital:</strong> Fahami prinsip asas pemasaran digital, SEO, pemasaran kandungan, dan pengiklanan berbayar di media sosial untuk membangunkan kempen yang berkesan.</li>
                            <li><strong>Menganalisis Data dan Metrik:</strong> Belajar menggunakan alatan analitik media sosial untuk menjejak prestasi, memahami tingkah laku audiens, dan mengoptimumkan strategi berdasarkan data.</li>
                            <li><strong>Membina Kemahiran Komunikasi dan Komuniti:</strong> Kembangkan keupayaan untuk berinteraksi dengan audiens, menguruskan maklum balas, dan membina komuniti dalam talian yang positif dan terlibat.</li>
                            <li><strong>Mendapatkan Pensijilan Industri:</strong> Pertimbangkan untuk mendapatkan pensijilan dari platform media sosial (contoh: Facebook Blueprint, Google Ads) atau organisasi pemasaran digital untuk mengesahkan kemahiran anda.</li>
                            <li><strong>Membina Portfolio dan Pengalaman Praktikal:</strong> Mulakan dengan menguruskan akaun media sosial peribadi, projek sukarela, atau perniagaan kecil. Kumpulkan contoh kerja anda dalam portfolio yang menunjukkan keupayaan anda.</li>
                            <li><strong>Jaringan (Networking) dalam Industri:</strong> Berhubung dengan profesional media sosial lain, menghadiri webinar, dan menyertai komuniti dalam talian untuk belajar, berkongsi pengalaman, dan mencari peluang.</li>
                        </ol>
                    `;
                } else if (pageName === 'inspiration.html') {
                    // Third Page: Inspiration & Resources
                    contentHTML = `
                        <h2>Inspiration & Resources: Digital Influence Pioneers</h2>
                        <p>Dapatkan inspirasi dari beberapa tokoh berpengaruh dalam dunia media sosial dan pemasaran digital. Mereka telah membentuk cara jenama berinteraksi dalam talian dan terus memberi impak yang besar.</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Bidang Pengaruh</th>
                                    <th>Sumber/Laman Web Rasmi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Gary Vaynerchuk</td>
                                    <td>Pemasaran Digital, Keusahawanan</td>
                                    <td><a href="https://www.garyvaynerchuk.com/" target="_blank">garyvaynerchuk.com</a></td>
                                </tr>
                                <tr>
                                    <td>Ann Handley</td>
                                    <td>Pemasaran Kandungan, Penulisan</td>
                                    <td><a href="https://annhandley.com/" target="_blank">annhandley.com</a></td>
                                </tr>
                                <tr>
                                    <td>Neil Patel</td>
                                    <td>SEO, Pemasaran Digital</td>
                                    <td><a href="https://neilpatel.com/" target="_blank">neilpatel.com</a></td>
                                </tr>
                                <tr>
                                    <td>Mari Smith</td>
                                    <td>Pemasaran Facebook, Video</td>
                                    <td><a href="https://www.marismith.com/" target="_blank">marismith.com</a></td>
                                </tr>
                                <tr>
                                    <td>Jay Baer</td>
                                    <td>Pemasaran, Perkhidmatan Pelanggan</td>
                                    <td><a href="https://www.jaybaer.com/" target="_blank">jaybaer.com</a></td>
                                </tr>
                                <tr>
                                    <td>Seth Godin</td>
                                    <td>Pemasaran, Keusahawanan</td>
                                    <td><a href="https://sethgodin.typepad.com/" target="_blank">sethgodin.typepad.com</a></td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                }

                // Inject the generated HTML into the content area
                if (contentArea) {
                    contentArea.innerHTML = contentHTML;
                }
            }

            // Load content for the homepage on initial load
            loadContent('index.html');

            // Add event listeners to navigation links and the "Start Your Journey" button
            document.querySelectorAll('nav ul li a, .button').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    const targetPage = this.getAttribute('data-page'); // Get the target page from data-page attribute
                    if (targetPage) {
                        loadContent(targetPage); // Load content for the clicked link
                    }
                });
            });
        });
    </script>
</body>
</html>
